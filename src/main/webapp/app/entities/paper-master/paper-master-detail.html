
<div>
    <h2><span>Paper Master</span> {{vm.paperMaster.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.paperMaster.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.paperMaster.description}}</span>
        </dd>
        <dt><span>Mill</span></dt>
        <dd>
            <span>{{vm.paperMaster.mill}}</span>
        </dd>
        <dt><span>Gsm</span></dt>
        <dd>
            <span>{{vm.paperMaster.gsm}}</span>
        </dd>
        <dt><span>Bf</span></dt>
        <dd>
            <span>{{vm.paperMaster.bf}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.paperMaster.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="paper-master-detail.edit({id:vm.paperMaster.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
