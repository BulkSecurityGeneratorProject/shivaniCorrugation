
<div>
    <h2><span>Reel</span> {{vm.reel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Reel Number</span></dt>
        <dd>
            <span>{{vm.reel.reelNumber}}</span>
        </dd>
        <dt><span>Decal</span></dt>
        <dd>
            <span>{{vm.reel.decal}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{vm.reel.weight}}</span>
        </dd>
        <dt><span>Received On</span></dt>
        <dd>
            <span>{{vm.reel.receivedOn | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Lot No</span></dt>
        <dd>
            <span>{{vm.reel.lotNo}}</span>
        </dd>
        <dt><span>Paper</span></dt>
        <dd>
            <a ui-sref="paper-master-detail({id:vm.reel.paper.id})">{{vm.reel.paper.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="reel-detail.edit({id:vm.reel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
